<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards - National Parks</title>
  </head>
  <body>
    <div class="container">
      <div

          background-image: url('https://images.unsplash.com/photo-1559881907-05434114f453?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cm9ja3klMjBtb3VudGFpbnN8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60');

        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1443632864897-14973fa006cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8emlvbiUyMG5hdGlvbmFsJTIwcGFya3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60');

        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1550347778-473e0058577c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8eWVsbG93c3RvbmUlMjBuYXRpb25hbCUyMHBhcmt8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60');

        style="

        "

        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1534870646104-fbe033b791ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bW91bnQlMjByYWluaWVyJTIwbmF0aW9uYWwlMjBwYXJrfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60');
